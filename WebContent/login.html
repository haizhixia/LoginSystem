<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ユーザ登録</title>
		<link rel="stylesheet" href="css/loginstyle.css">
	</head>
	
	<body>
		<div class="container">
			<h1>ユーザ登録</h1>
			<form action="welcome.html" method="post"><!--文本输入框-->
				<!--ユーザーID输入文本-->
				<div class="content">
				<label for="username">ユーザーID:</label>
				<input type="text" id="username" required>
				<!--id 需与 for 一致-->
				</div>
				<br>
				<!--パスワード输入文本-->
				<div class="content">
				<label for="password">パスワード:</label>
				<input type="password" id="password" name="password" required>
				</div>
				<br>

				<button type="submit">登録</button>
				
			</form>
			<p><a href="register.html">ユーザ新規作成</a></p>
		</div>
		
	</body>
</html>
